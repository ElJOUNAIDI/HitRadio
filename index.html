<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Serif+Dives+Akuru&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
    <title>HitRadio</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <h1>
            <a class="navbar-brand" href="#"><strong>H</strong>itRadio</a>
          </h1>
          <div class="pays location_date">Casablanca, 27°C</div>
          <div class="button_search">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn" type="submit">
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </form>
          </div>
          <div class="icons">
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- hero -->
      <section class="hero">
        <div class="container">
          <div
            class="hero-content d-flex justify-content-around align-items-center"
          >
            <div class="img_weather">
              <img src="./image/weather/clouds.svg" alt="" srcset="" />
            </div>
            <div class="weather_info">
              <h2 class="city">Casablanca</h2>
              <p class="temperature">27°C</p>
              <p class="description">Sunny</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Humidity and wind  -->
      <section class="humidity_wind">
        <div class="container">
          <div class="humidity d-flex justify-content-around align-items-center">
            <div class="humidity_info d-flex  align-items-center">
              <i class="fa-solid fa-droplet"></i>
              <div class="humidity_details d-flex flex-column align-items-center">
                <p>Humidity</p>
                <span>60%</span>
              </div>
            </div>
            <div class="wind_info d-flex  align-items-center">
              <i class="fa-solid fa-wind"></i>
              <div class="wind_details d-flex flex-column align-items-center">
                <p>Wind</p>
                <span>15 km/h</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- forecast -->
      <section class="forecast">
        <div class="container">
          <h2 class="text-center">7-Day Forecast</h2>
          <div class="forecast_cards d-flex justify-content-around">
            <div class="card">
              <img src="./image/weather/clear.svg" alt="" />
              <p>Monday</p>
              <span>28°C</span>
            </div>
            <div class="card">
              <img src="./image/weather/clear.svg" alt="" />
              <p>Tuesday</p>
              <span>26°C</span>
            </div>
            <div class="card">
              <img src="./image/weather/clear.svg" alt="" />
              <p>Wednesday</p>
              <span>24°C</span>
            </div>
            <div class="card">
              <img src="./image/weather/clear.svg" alt="" />
              <p>Thursday</p>
              <span>22°C</span>
            </div>
            <div class="card">
              <img src="./image/weather/clear.svg" alt="" />
              <p>Friday</p>
              <span>20°C</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <div class="container text-center">
        <p>&copy; 2023 HitRadio. All rights reserved.</p>
      </div>
    </footer>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="main.js"></script>
  </body>
</html>

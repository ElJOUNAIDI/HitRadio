<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"

    <link

    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body >
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <h1>
            <a class="navbar-brand" href="#"><strong>H</strong>itRadio</a>
          </h1>
          <div class="pays d-flex align-items-center justify-content-center">
            <h2 class="location_date">casa</h2>
            <span class="temperature ms-2">23</span>
          </div>
          <div class="button_search">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn Search_btn" type="submit">
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </form>
          </div>
          <div class="icons">
            <svg class="icon_dark_mode"
              xmlns="http://www.w3.org/2000/svg"
              height="40px"

              />
            </svg>
            <svg class="icon_light_mode"
              xmlns="http://www.w3.org/2000/svg"
              height="40px"
              viewBox="0 -960 960 960"
              width="40px"
              fill="#e3e3e3"
            >
              <path
                d="M480-350.26q53.79 0 91.77-37.97 37.97-37.98 37.97-91.77t-37.97-91.77q-37.98-37.97-91.77-37.97t-91.77 37.97q-37.97 37.98-37.97 91.77t37.97 91.77q37.98 37.97 91.77 37.97Zm0 50.26q-74.92 0-127.46-52.54Q300-405.08 300-480q0-74.92 52.54-127.46Q405.08-660 480-660q74.92 0 127.46 52.54Q660-554.92 660-480q0 74.92-52.54 127.46Q554.92-300 480-300ZM200-454.87H50v-50.26h150v50.26Zm710 0H760v-50.26h150v50.26ZM454.87-760v-150h50.26v150h-50.26Zm0 710v-150h50.26v150h-50.26ZM265.9-660.72l-93.28-90.46 35.61-37.2 90.23 92.69-32.56 34.97Zm486.28 488.69-91.26-92.89 33.85-34.77 92.61 90.87-35.2 36.79Zm-91.87-522.74 90.87-92.61 37.2 35.2-92.28 91.05-35.79-33.64ZM172.03-208.23l92.48-91.26 34.41 34-90.48 93.26-36.41-36ZM480-480Z"
              />
            </svg>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- hero -->
      <section class="hero">
        <div class="container">
          <div
            class="hero-content d-flex justify-content-around align-items-center"
          >
            <div class="img_weather">
              <img
                class="img_weatherw_img"
                src="./image/weather/clouds.svg"
                alt=""
                srcset=""
              />
            </div>
            <div class="weather_info">
              <h2 class="location_date">Casablanca</h2>
              <p class="temperature">23°C</p>
              <p class="description">Sunny</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Humidity and wind  -->
      <section class="humidity_wind">
        <div class="container">
          <div
            class="humidity d-flex justify-content-around align-items-center"
          >
            <div class="humidity_info d-flex align-items-center">
              <i class="fa-solid fa-droplet"></i>
              <div
                class="humidity_details d-flex flex-column align-items-center"
              >
                <p>Humidity</p>
                <span class="humidity_number">60%</span>
              </div>
            </div>
            <div class="wind_info d-flex align-items-center">
              <i class="fa-solid fa-wind"></i>
              <div class="wind_details d-flex flex-column align-items-center">
                <p>Wind</p>
                <span class="wind_number">15 km/h</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- forecast -->
      <section class="forecast">
        <div class="container">
          <h2 class="text-center">7-Day Forecast</h2>
          <div
            class="forecast_cards d-flex justify-content-between align-items-center g-3"
          >
            <div class="card">
              <img src="./image/weather/clear.svg" alt="" />
              <p>Monday</p>
              <span>28°C</span>
            </div>
            <div class="card">
              <img src="./image/weather/clear.svg" alt="" />
              <p>Tuesday</p>
              <span>26°C</span>
            </div>
            <div class="card">
              <img src="./image/weather/clear.svg" alt="" />
              <p>Wednesday</p>
              <span>24°C</span>
            </div>
            <div class="card">
              <img src="./image/weather/clear.svg" alt="" />
              <p>Thursday</p>
              <span>22°C</span>
            </div>
            <div class="card">
              <img src="./image/weather/clear.svg" alt="" />
              <p>Friday</p>
              <span>20°C</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Not found -->
    <section class="not_found d-none">
      <img src="./image/message/not-found.png" />
      <div class="container text-center">
        <h2>Weather data not found</h2>
        <p>Please check your internet connection or try again later.</p>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <div class="container text-center">
        <p>&copy; 2023 HitRadio. All rights reserved.</p>
      </div>
    </footer>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="main.js"></script>
  </body>
</html>
